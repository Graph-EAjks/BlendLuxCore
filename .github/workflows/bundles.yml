name: BlendLuxCore Blender Bundles

on:
  pull_request:
  push:
    branches:
      - for_blender_4.2_wheels
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  build_bundles:
    name: Build bundles
    runs-on: ubuntu-latest

    steps:

      - name: Checkout main repository
        uses: actions/checkout@v4

      - name: Prepare Blender install
        uses: gerlero/apt-install@v1
        with:
          packages: libxxf86vm1 libxfixes3 libxi6 libxkbcommon0 libgl1

      - name: Prepare Python
        run: touch requirements.txt

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Fetch build dependencies
        run: |
          pip install --upgrade pip
          pip install tomlkit

      - uses: moguri/setup-blender@v1
        with:
          blender-version: '4.2.4'

      - uses: ./.github/actions/generate-bundles
        with:
          python-version: '3.11'

      - uses: ./.github/actions/generate-bundles
        with:
          python-version: '3.12'

      - run: blender --version


